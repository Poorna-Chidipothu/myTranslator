<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTranslator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/translate.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <div class="menu_toggle">
            <label class="burger" for="burger">
                <input type="checkbox" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
        <div class="logo">
            <a href="#">
                <img class="logo_img" src="assets/translate.png" alt="Logo">
                <p>MyTranslator</p>
            </a>
        </div>
        <div class="menu" id="menu">
            <ul class="nav">
                <li class="nav_item">
                    <a href="#home">Home <ion-icon name="arrow-forward"></ion-icon></a>
                    <a href="#">About <ion-icon name="arrow-forward"></ion-icon></a>
                    <a href="#">Services <ion-icon name="arrow-forward"></ion-icon></a>
                    <a href="#">Contact <ion-icon name="arrow-forward"></ion-icon></a>
                    
                </li>
            </ul>
            <div class="logout_btn logout_inside">
                <button id="logoutButton">Logout</button>
            </div>
            <div class="user_info">
                <div class="user_img">
                    <span></span>
                </div>
                <div class="user_details">
                    <span class="userName_display"></span>
                    <div class="email_address"></div>
                </div>
            </div>
        </div>
        <div class="logout_btn logout_outside">
            <button id="logoutButton">Logout</button>
        </div>
        <div class="dark_light_toggle">
            <label class="switch">
                <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
                <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
                <input type="checkbox" class="input">
                <span class="slider"></span>
            </label>
            <!-- <ion-icon name="sunny"></ion-icon> -->
        </div>
    </header>
    <section class="home">
        <div class="head">
            <h1>Welcome, <span class="userName_display"></span>.</h1>
        </div>
        <div class="trans_container">
            <div class="input_container">
                <div class="input_head">
                    <ul class="dropdown-menu" id="input-languages">
                        <li class="option active">Auto (Detect)</li>                       
                    </ul>
                    <div class="from">
                        <span><b>From:</b></span>
                        <div class="language_trigger">
                            <span class="selected" data-value="auto">Auto (Detect)</span><span class="downarrow"><ion-icon name="chevron-down"></ion-icon></span>
                        </div>
                    </div>
                    
                    
                </div>
                <textarea  id="input_text" rows="8" cols="17" placeholder="Enter the text here."></textarea>
                <div class="controls">
                    <div class="mic">
                        <ion-icon name="mic"></ion-icon>
                    </div>
                    <div class="speak input">
                        <ion-icon name="volume-medium"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="swapper">
                <div class="swapper_icon">
                    <ion-icon name="swap-horizontal"></ion-icon>
                </div>
            </div>
            <div class="output_container">
                <div class="output_head">
                    <ul class="dropdown-menu" id="output-languages">
                        <li class="option active">Auto (Detect)</li>
                    </ul>
                    <div class="to">
                        <span><b>To:</b></span>
                        <div class="language_trigger">
                            <span class="selected" data-value="auto">Auto (Detect)</span><span class="downarrow"><ion-icon name="chevron-down"></ion-icon></span>
                        </div>
                    </div>
                    
                </div>
                <textarea  id="output_text" rows="8" cols="17"></textarea>
                <div class="controls">
                    <div class="copy">
                        <ion-icon name="copy-outline"></ion-icon>
                    </div>
                    <div class="speak output">
                        <ion-icon name="volume-medium"></ion-icon>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast">
            <div class="success">
                <ion-icon name="checkmark-outline"></ion-icon>
            </div>
            <span>Copied</span>
        </div>
    </section>
    
    <script src="languages.js"></script>
    <script src="script.js"></script>
    <script type="module" src="test.js"></script>
</body>

</html>
